<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style6.css">
    <link rel="shortcut icon" href="./bg1/Lungmen.png" type="image/x-icon"> 
    <title>Konfirmasi</title>
</head>
<body>
    <div class="container">
        <h1 class="form-title">KONFIRMASI PENDAFTARAN</h1>
        <br>
        <form action="" id="form">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullName" name="nama" id="nama">Nama Lengkap : <span id="fullName"></span> </label>

                <br>
                <br>    
                <div class="user-input-box">
                    <label for="email" name ="email" id="email">Email : <span id="inputemail"></span></label>

                </div>
                <br>
                <div class="user-input-box">
                    <label for="phoneNumber" name="notelp" id="notelp">No. Telpon : <span id="phoneNumber"></span></label>
                <br>
                <br>
                <div class="user-input-box">
                    <label for="game" name="game" id="notelp">Game : <span id="game"></span></label>
            </div>
            <br>
            <div class="user-input-box">
                <label for="paket" name="paket" id="paket">Paket : <span id="paket"></span></label>
            </div>

            <div class="form-submit-btn">
                <input type="submit" value="Konfirmasi" id="submit" onclick="confirm()"></div>
</body>
<script src="js/tampil.js"></script>
</html>
