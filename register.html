<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <link rel="shortcut icon" href="./bg1/Lungmen.png" type="image/x-icon"> 

    <title>Lungmen Project | Register</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Silahkan Masukkan Data yang diperlukan</span>
                <header>REGISTER</header>
            </div>
            <form action="" method= "post" form id="form">
            <div class="input-field">
                <input type="text" class="input" placeholder="Masukkan Username" id="username" name="username">
            </div>
            <br>
            <div class="input-field">
                <input type="email" class="input" placeholder="Masukkan Email" id="email" name="email">
            <br>
            <div class="input-field">
                <input type="password" class="input" placeholder="Masukkan Password" id="password" name="password">
            </div>
            <br>
            <div class="gender">
                <p>Pilih Gender anda</p>
                <br>
                <input type="radio" name="gender" id="lakilaki">
                <label for="lakilaki">Laki-Laki</label>
                <input type="radio" name="gender" id="perempuan">
                <label for="perempuan">Perempuan</label>
            </div>
            <br>
            <div class="setuju">
                <input type="checkbox" name="setuju" id="setuju">
                <label for="setuju">Saya telah setuju dengan ketentuan yang ada</label>
            </div>
            <br>
            <button class="submit" name="submit" id="submit">Register</button>
            
            </form>
            <div class="bottom">
                <div class="right">
                    <label><a href="index.html">Sudah ada akun? Login</a></label>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="register.js"></script>
</html>
